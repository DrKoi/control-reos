<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@300;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" />

    <title>CSI</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row pt-3 pb-3 bg-dark">
        <div class="text-center col-12 col-md-12 col-lg-4">
          <img src="img/logo.png" id="logo" class="logo"/>
        </div>
        <div class="col col-md col-lg">
          <h1 style="font-weight: 900; font-size: 35px" class="fontcode text-light text-center pt-3">
            Empresa de investigación contra crímenes
          </h1>
        </div>
      </div>
      
      <ul class="nav nav-tabs justify-content-start mt-3">
        <li class="nav-item">
          <a style="font-size: 30px; font-weight: 700" class="fontcode text-center pt-3 nav-link active"  href="index.html">
            Administración de reos
            <img src="img/jail.png" width="40px" height="auto" class="d-inline-block align-text-top">
          </a>
        </li>
      </ul>
    </header>

    <main class="container-fluid pt-3 mb-3">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-4">
          <div class="card">
            <div style="font-weight: 600" class="fontcode card-header bgHeaderCards text-center bg-dark text-light">
              <span>Registrar Reo</span>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text">Datos</span>
                <input id="nombre-txt" type="text" placeholder="Nombre" class="form-control">
                <input id="apellido-txt" type="text" placeholder="Apellido" class="form-control">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Crímenes</span>
                <input id="cantidad-num" type="number" placeholder="Cantidad" class="form-control">
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Detalles de crímenes</span>
                  <textarea
                  class="form-control"
                  id="descripcion-txtarea"
                  style="height: 100px"
                  ></textarea>
                </div>
                <div class="input-group mt-3 mb-3">
                  <label class="input-group-text" for="ciudad-select">Ciudad</label>
                  <select class="form-select" id="ciudad-select">
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="card-footer mb-5">
              <div class="text-center">
                <button
                  id="ingresar-btn"
                  type="button"
                  class="btn btn-success"
                >
                  Ingresar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div style="font-weight: 600;" class="card-header bgHeaderCards text-center bg-primary text-light">
              <span>Registro</span>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Detalle</th>
                    <th>Ciudad</th>
                    <th class="text-center">Gravedad</th>
                  </tr>
                </thead>
                <tbody id="tbody-tabla">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
