<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/style.css" />

    <title>CSI</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row pt-3 pb-3 bg-dark">
        <div class="text-center col-12 col-md-12 col-lg-4">
          <img src="img/logo.png" id="logo" class="logo"/>
        </div>
        <div class="col col-md col-lg">
          <h1 style="font-size: 50px" class="text-light text-center pt-3">
            Control de Reos
          </h1>
        </div>
      </div>
    </header>

    <main class="container-fluid pt-3">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header bgHeaderCards text-center bg-dark text-light">
              <span>Registrar Reo</span>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text">Datos personales</span>
                <input id="nombre-txt" type="text" placeholder="Nombre" class="form-control">
                <input id="apellido-txt" type="text" placeholder="Apellido" class="form-control">
              </div>
              
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bgHeaderCards text-center bg-primary text-light">
              <span>Registro</span>
            </div>
            <div class="card-body">
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
